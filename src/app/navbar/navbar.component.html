<header>
<div class="super-header text-white"> Free Shipping on all orders $50.00+ </div>
    <nav id="nav" class="flex flex-row justify-evenly items-baseline" [ngClass]="{
  'transparent-bg': transparent
}">
      <div class="logo">
        <button class="text-white" routerLink="/home"><i-feather name="coffee"
            class="coffee cool-link"></i-feather></button>
        <button class="text-white cool-link" routerLink="/products">Products</button>
        <button class="text-white cool-link" routerLink="/viewproduct">Add to Cart</button>
      </div>
      <div class="title-header">Coffee Brothers</div>
      <div class="options">
        <button class="cool-link" routerLink="/checkout">Checkout</button>
        <button [ngStyle]="{'position' : 'relative'}" class=" icon cool-link" routerLink="/viewcart">
          <div *ngIf="currentCart$ | async as cart">
            <div *ngIf="cart.size > 0" class="cart-size">
              {{cart.size}}
            </div>
          </div>
          <i-feather name="shopping-cart"class="cart"></i-feather>
        </button>
      </div>
      <div class="menu-bar" id="menubar"><button (click)="showOptions()"><i-feather name="menu"
            class="imenu"></i-feather></button></div>
      <div class="b-options" id="burgerOptions">
        <button (click)="backToBurger()"><i-feather name="x" class="X"></i-feather></button>
        <button class="text-white cool-link" routerLink="/home">Home</button>
        <button class="text-white cool-link" routerLink="/products">Products</button>
        <button class="text-white cool-link" routerLink="/viewcart">Cart</button>
      </div>
    </nav>
  </header>
